<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Real-Time Bus Tracker</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <label>Click the button below to begin real-time tracking:</label>
        <button style="font-size: 2em" onclick="move()">
            Track Bus
        </button>
        <label>Please note: The location is updated every 15s,<br>click the marker for the last timestamp.</label>        
    </div>
    <script src="./mapanimation.js"></script>
</body>

</html>
